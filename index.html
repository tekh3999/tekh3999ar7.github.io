<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>



</div><script>

 


	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

 // init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	//renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	
	var textureLoader = new THREE.TextureLoader();

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
		
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);
	
	
	var video = document.querySelector("#videoElement");
	//var video = new THREE.camera();
	
	if (navigator.mediaDevices.getUserMedia) {
	navigator.mediaDevices.getUserMedia({camera: true})
	.then (function(stream) {
	camera.srcObject = stream;
	camera.play();
	})
	.catch(function(err0r) {
	console.log("somthing went wrong!");
	});
	}
	
	

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		
		// // to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'data/data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
		
		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})
		
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + 'data/data/patt.hiro',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add a torus knot	
 
	
	
	///////////////////////////////////////////////
	//			Add Lights						 //
	//////////////////////////////////////////////
	var light = new THREE.DirectionalLight( 0xccccff, 1 );
			light.position.set( -1, 0.75, -0.5 );
			scene.add( light );
			
			var light = new THREE.DirectionalLight( 0xffddcc, 1 );
			light.position.set( 1, 0.75, 0.5 );
			scene.add( light );
	/////////////////////////////////////////////////////
	//     add json object                             //
	/////////////////////////////////////////////////////
	
	loadMymodel();
	function loadMymodel( callback ) {

			var loader = new THREE.JSONLoader();


			//loader.load('obj/myfemale4/genesisfemale-5.js', function (geometry) {
			    loader.load( 'obj/books/tpomA.js', function( geometry ) {
				//loader.load( 'obj/books/bandmd.js', function( geometry ) {


				var material = new THREE.MeshPhongMaterial( {
				    specular: 0x211111,
transparent : true,
		opacity: 0.9,
		 
							//book
				    map: textureLoader.load('obj/books/diffuse_Image_1_AtlasUVs.jpg'),
                    ambientMap: textureLoader.load('obj/books/ambient_Image_1_AtlasUVs.jpg'),
					
					
					//female
					//map: textureLoader.load( 'obj/myfemale4/diffuse_Image_1_genesis5.jpg' ),
					//specularMap: textureLoader.load( 'obj/myfemale4/specular_Image_1_genesis5.jpg' ),
					//opacityMap: textureLoader.load( 'obj/myfemale4/opacity_Image_1_genesis5.jpg' ),


					shininess: 0
				} );

				mesh = new THREE.Mesh( geometry, material );
				
				scene.add( mesh );
				mesh.scale.set( 0.8, 0.8, 0.8 );
					// Setsup mesh rotation animation.
	  function rotateObject(object, degreeX=0, degreeY= 0, degreeZ=0){
			
			object.rotateX(THREE.Math.degToRad(degreeX));
			object.rotateY(THREE.Math.degToRad(degreeY));
			object.rotateZ(THREE.Math.degToRad(degreeZ));
}
//to sit standing up
//rotateObject(mesh, -90,-90,-90);
rotateObject(mesh, -90,0,0);


			} );

		}

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
		
		mesh.rotation.y = mesh.rotation.y + 0.01;
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
